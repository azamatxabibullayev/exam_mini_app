<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100%;
            background: linear-gradient(135deg, #4e73df, #224abe);
            color: #fff;
            padding-top: 70px;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .sidebar h3 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
        }
        .sidebar a {
            display: block;
            padding: 12px 25px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: 0.2s;
        }
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        /* Sidebar overlay for mobile */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 900;
        }

        /* Navbar */
        .navbar-dashboard {
            position: fixed;
            top: 0;
            left: 240px;
            right: 0;
            height: 60px;
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 950;
            transition: left 0.3s ease;
        }
        .sidebar-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Content */
        .content {
            margin-left: 240px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        /* Dashboard Cards */
        .dashboard-card {
            background: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .dashboard-card h5 {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        .dashboard-card p {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: #4e73df;
        }

        /* Chart container */
        .chart-wrapper {
            background: #fff;
            padding: 20px;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            margin-bottom: 20px;
        }
        .chart-wrapper canvas {
            width: 100% !important;
            height: 300px !important;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                left: -240px;
            }
            .sidebar.active {
                left: 0;
            }
            .sidebar-overlay.active {
                display: block;
            }
            .content {
                margin-left: 0;
            }
            .navbar-dashboard {
                left: 0;
            }
            .sidebar-toggle {
                display: block;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h3>Admin Panel</h3>
        <a href="{% url 'dashboard:home' %}">Dashboard Home</a>
        <a href="{% url 'dashboard:user_list' %}">Users</a>
        <a href="{% url 'dashboard:topic_list' %}">Topics</a>
        <a href="{% url 'dashboard:test_list' %}">Tests</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <!-- Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleSidebar(false)"></div>

    <!-- Navbar -->
    <div class="navbar-dashboard">
        <span class="sidebar-toggle" onclick="toggleSidebar()">â˜° Menu</span>
        <div>Logged in as: <strong>{{ request.user.full_name }}</strong></div>
    </div>

    <!-- Main content -->
    <div class="content">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar(forceClose = null) {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if (forceClose === true || forceClose === false) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                return;
            }
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }
        window.addEventListener('resize', function() {
            if(window.innerWidth > 992){
                document.getElementById('sidebar').classList.remove('active');
                document.getElementById('sidebar-overlay').classList.remove('active');
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
