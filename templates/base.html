<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Exam App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}"><i class="bi bi-mortarboard"></i> Exam Mini App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="ms-auto d-flex">
                {% if user.is_authenticated %}
                <a class="btn btn-outline-light me-2" href="{% url 'profile' %}"><i class="bi bi-person"></i>
                    Profile</a>
                <a class="btn btn-danger" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> Logout</a>
                {% else %}
                <a class="btn btn-outline-light me-2" href="{% url 'login' %}"><i class="bi bi-box-arrow-in-right"></i>
                    Login</a>
                <a class="btn btn-success" href="{% url 'register' %}"><i class="bi bi-person-plus"></i> Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<div class="container py-4">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} shadow-sm">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</div>

<footer class="bg-primary text-white text-center py-3 mt-5">
    <small>&copy; {{ now|date:"Y" }} Exam Mini App. All rights reserved.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
