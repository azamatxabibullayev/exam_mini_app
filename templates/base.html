<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Exam App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Exam Mini App</a>
        <div>
            {% if user.is_authenticated %}
                <a class="btn btn-light me-2" href="{% url 'profile' %}">Profile</a>
                <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-light me-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-success" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container py-4">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
