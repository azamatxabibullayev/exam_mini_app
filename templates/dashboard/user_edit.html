{% extends 'base_dashboard.html' %}
{% block title %}Edit User{% endblock %}
{% block content %}
<h1 class="mb-4">Edit User</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" value="{{ user.username }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" value="{{ user.email }}">
    </div>
    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" name="is_active" {% if user.is_active %}checked{% endif %}>
        <label class="form-check-label">Active</label>
    </div>
    {% if request.user.is_superuser %}
    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" name="is_staff" {% if user.is_staff %}checked{% endif %}>
        <label class="form-check-label">Staff (Custom Admin)</label>
    </div>
    {% endif %}
    <button class="btn btn-primary">Save</button>
    <a href="{% url 'dashboard:user_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
