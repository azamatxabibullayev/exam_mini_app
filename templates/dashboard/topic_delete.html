{% extends 'base_dashboard.html' %}
{% block title %}Delete Topic{% endblock %}
{% block content %}
<h1 class="mb-4">Delete Topic</h1>
<p>Are you sure you want to delete <strong>{{ topic.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'dashboard:topic_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
