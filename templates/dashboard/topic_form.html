{% extends 'base_dashboard.html' %}
{% block title %}{% if topic %}Edit{% else %}Create{% endif %} Topic{% endblock %}
{% block content %}
<h1 class="mb-4">{% if topic %}Edit{% else %}Create{% endif %} Topic</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" value="{% if topic %}{{ topic.name }}{% endif %}" required>
    </div>
    <button class="btn btn-primary">Save</button>
    <a href="{% url 'dashboard:topic_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
