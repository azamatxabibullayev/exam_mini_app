{% extends 'base_dashboard.html' %}
{% block title %}Delete User{% endblock %}
{% block content %}
<h1 class="mb-4">Delete User</h1>
<p>Are you sure you want to delete <strong>{{ user.username }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'dashboard:user_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
